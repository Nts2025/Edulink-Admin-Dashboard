<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NTS Technologies Ltd.</title>

  <!-- Favicon -->
  <link rel="icon" href="https://i.imgur.com/UdrpPK2.png" type="image/x-icon">
</head>
<body>
  <iframe 
    src="https://script.google.com/macros/s/AKfycbwV0wkkO3VnvIK7A50WZ0nuiP7VaipUfhnRUYC3AAL_1s6jj7WLmvGz-Kp0SWeLremB/exec"
    width="100%"
    height="100%"
    allowfullscreen="true"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;">
  </iframe>

  <script>
    window.onload = function() {
      document.querySelector('iframe')
        .requestFullscreen()
        .catch((err) => {
          console.error('Error attempting to enable full-screen mode:', err.message); 
        });
    };
  </script>
</body>
</html>
